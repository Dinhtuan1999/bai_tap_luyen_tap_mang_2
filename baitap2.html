<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>

        let cols = 10 ;
        let rows = 10 ;
        let arr = new Array(cols);
        let sum = 0;
        for (let i = 0; i < arr.length ; i++){
            arr[i] = new Array(rows);
            for (let j = 0 ;j <arr[i].length; j++){
                    arr[i][j] = i +j;
                sum += arr[i][j];
            }
        }
        console.log(sum);
    </script>
</body>
</html>
