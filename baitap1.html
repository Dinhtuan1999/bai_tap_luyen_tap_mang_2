<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <script>
       // hiển thị ma trận ra màn hình
       let rows =10;
       let cols =10;
       let arr = new Array(cols);
       for (let i = 0;i < arr.length; i++){
           arr[i] = new Array(rows);
           for (let j =0; j < arr[i].length ; j++){
               arr[i][j] =i + j ;
           }
       }
      console.log(arr);
   </script>
</body>
