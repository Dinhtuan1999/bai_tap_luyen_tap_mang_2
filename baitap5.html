<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // tinh trung binh moi hang
    let arr =[[2,3,1,-5],
        [4,7,9,-3],
        [8,1,9,-3],
        [6,4,5,3]];
    for (let i =0 ; i < arr.length ; i++){
        let sum = 0;
        for ( let j = 0 ; j < arr[i].length; j++){
            sum += arr[i][j];
        }
        sum /= arr[i].length;
        console.log(sum);
    }
</script>
</body>
