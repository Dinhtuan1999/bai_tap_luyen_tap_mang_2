<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        // thay doi gia tri am trong mang bang gia tri duong
        let arr = [[2,3,1,-5],
            [4,7,9,-3],
            [8,1,9,-3],
            [6,4,5,3]];
        for (let i =0; i< arr.length ; i++){
            for (let j =0; j< arr.length; j ++){
                if (arr[i][j] < 0){
                    arr[i][j] = 0;
                    break;
                }
            }

        }
        document.write(arr + "<br>");
    </script>

</body>
</html>
